<ion-header>
    <ion-toolbar>
        <ion-title>Authenticate</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <form #form="ngForm" (ngSubmit)="onSubmit(form)">
        <ion-grid>
            <ion-row>
                <ion-col size-md="6" offset-md="3">
                    <ion-list>
                        <ion-item>
                            <ion-label position="floating">E-Mail</ion-label>
                            <ion-input type="email" ngModel name="email" required email #emailCtrl="ngModel"></ion-input>
                        </ion-item>
                        <ion-item *ngIf="!emailCtrl.valid && emailCtrl.touched" lines="none">
                            <ion-label color="danger">Should be a valid email address</ion-label>
                        </ion-item>
                        <ion-item>
                            <ion-label position="floating">Password</ion-label>
                            <ion-input type="password" ngModel name="password" required minlength="4" #passCtrl="ngModel"></ion-input>
                        </ion-item>
                        <ion-item *ngIf="!passCtrl.valid && passCtrl.touched" lines="none">
                            <ion-label color="danger">Should be a valid password</ion-label>
                        </ion-item>
                    </ion-list>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size-md="6" offset-md="3">
                    <ion-button type="button" color="primary" fill="clear" expand="block">Switch to Login</ion-button>
                    <ion-button type="submit" color="primary" expand="block" (click)="onLogin()" [disabled]="!form.valid"> Login</ion-button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </form>

    <!--<div text-center>
      <ion-spinner color="primary" *ngIf="isLoading"></ion-spinner>
    </div>-->


</ion-content>
