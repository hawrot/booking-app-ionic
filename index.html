<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Budget Planner</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core@4.7.4/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core@4.7.4/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core@4.7.4/css/ionic.bundle.css"/>
</head>
<body>
    <ion-aap>
        <ion-header>
            <ion-toolbar color="primary">
                <ion-title >Budget Planner</ion-title>
            </ion-toolbar>
        </ion-header>
        <ion-content>
            <ion-gri>
              <ion-row>
                  <ion-col size-md="6" offset-md="3">
                      <ion-card-content>
                          <ion-card-title>New Expense</ion-card-title>
                          <ion-item>
                              <ion-label position="floating">Expense reason</ion-label>
                              <ion-input type="text"></ion-input>
                          </ion-item>
                          <ion-item>
                              <ion-label position="floating">Expense amount</ion-label>
                              <ion-input type="number"></ion-input>
                          </ion-item>
                          <ion-button>Add Expense</ion-button>
                          <ion-button fill="outline" color="danger">Clear</ion-button>
                      </ion-card-content>
                      </ion-card>
                  </ion-col>
              </ion-row>
            </ion-gri>
            <ion-card>
        </ion-content>
    </ion-aap>
</body>
</html>
